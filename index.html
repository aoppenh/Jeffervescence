<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffervescence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body id="img" style="background-image:url(theGoldblum2.jpg)">
    <div class="row">
        <div class="medium-8 medium-offset-2 column">
            <div class="title">
                <h1>Jeffervescence</h1>
            </div>
            <form id="movie-form">
                <div class="input-group">
                    <input
                        type="text"
                        class="input-group-field"
                        name="movieName"
                        placeholder="Jeff Goldblum Movie"
                        autofocus
                        required
                    >
                    <input
                        type="number"
                        class="input-group-field"
                        name="movieYear"
                        placeholder="Release Year"
                        required
                    >
                    <div class="input-group-button">
                        <button
                            class="secondary button"
                            type="submit"
                        >
                            Add Movie 
                        </button>
                        <button
                            id="res"
                            class="secondary button"
                            type="reset"
                        >
                            Clear List &nbsp
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div id="list" class="medium-8 medium-offset-2 column">
                        <ol id="movie-list"></ol>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
